<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CPQ - custom swagger</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Funções</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Função</th>
                            <th>Plugin</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                            <th>Descrição</th>
                        </thead>
                        <tbody>
                            {% for funcs in funcs%}
                            <tr>
                                <td>{{funcs.func}}</td>
                                <td>{{funcs.plug}}</td>
                                <td>{{funcs.inp}}</td>
                                <td>{{funcs.outp}}</td>
                                <td>{{funcs.desc}}</td>
                                <td><a href="/func/update/{{funcs.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Update</a>
                                    <a href="/func/delete/{{funcs.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/func/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create</a>
                </div>
            </div>
        </div>
    </body>
</html>
